<html>
<head>
<title>Service-Menu</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta charset="utf-8"> 
</head>
<body>
<div class="container">
  <h1>Hoftor Service Menu</h1>
  <a href="service?action=sendSignal" class="btn btn-info" role="button">Sende Signal manuell</a>
  <a href="service?action=cancelActionThread" class="btn btn-info" role="button">ActionThread abbrechen</a>
  <a href="service?action=activateLB" class="btn btn-info" role="button">Lichtschranke aktivieren</a>
  <a href="service?action=deactivateLB" class="btn btn-info" role="button">Lichtschranke deaktivieren</a>
  <p>Achtung, deaktivieren nicht vergessen!</p>
  <h2>Variablen manuell setzen</h2>
  <form method="post" action="service">
  <label for="gate">Gate 0=zu 1=auf 2=öffnet 3=schließt:</label>
  <input type="number" name="gate" maxlength="1" class="form-control" id="gate" /> <br/>
  <label for="moving">Moving:</label>
  <input type="number" name="moving" maxlength="1" class="form-control" id="moving" /> <br/>
  <input type="submit" name='submit' class="btn" />
  </form>
</div>
</body>
</html>
